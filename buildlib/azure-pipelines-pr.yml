# See https://aka.ms/yaml
# This pipeline to be run on PRs

trigger: none
pr:
  branches:
    include:
    - master
    - v*.*.x
  paths:
    exclude:
    - .gitignore
    - .readthedocs.yaml
    - contrib/pr_merge_check.py
    - contrib/check_qps.sh
    - docs/source
    - docs/CodeStyle.md
    - docs/LoggingStyle.md
    - docs/OptimizationStyle.md
    - README.md
    - NEWS
    - AUTHORS
    - buildlib/azure-pipelines-perf.yml
    - buildlib/tools/perf_results.py
    - buildlib/tools/perf-common.yml

extends:
  template: pr/main.yml
